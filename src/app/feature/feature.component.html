<div class="input-group" style="align-items: center;">
    <input 
        placeholder="Select a range in kilometers"
        (change)="adjustRange($event)" 
        class="ml-3 form-control" 
        type="number" 
        name="range" 
        id="range"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary m-3" (click)="applyRange()">Apply range</button>
        </div>
</div>
<div id="map" #olMap></div>
